## Set system endpoints
mytemplate:
  root: # To be set in runtime

## Logger configuration
logfile:
  # Set log file path (default logfile path: ./my-template.log) 
  path: ./my-template.log
  maxsize: 10
  maxbackups: 3
  maxage: 30
  compress: false

# Set log level, such as trace, debug info, warn, error, fatal, and panic
loglevel: debug

# Set execution environment, such as development or production
node:
  env: development

## Set internal DB config (SQLlite)
db:
  url: localhost:3306
  database: my_template
  user: my_template
  password: my_template

## Set API access config
api:
  # Set API_ALLOW_ORIGINS (ex: https://yourdomain.org,http://localhost:8080 or * for all)
  allow:
    origins: "*"
  
  # Set API_AUTH_ENABLED=true currently for basic auth for all routes (i.e., url or path)
  auth:
    enabled: true
  
  username: default
  password: default

## Set period for auto control goroutine invocation
autocontrol:
  duration_ms: 10000

## Set SELF_ENDPOINT, to access Swagger API dashboard outside (Ex: export SELF_ENDPOINT=x.x.x.x:8056)
self:
  endpoint: localhost:8056

## Environment variables that you don't need to touch
# Swagger UI API document file path 
apidoc:
  # export APIDOC_PATH=$MYTEMPLATE_ROOT/src/api/rest/docs/swagger.json
  path: # To be set in runtime (based on mytemplate.root)
